<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 16px;
      background: #1f1f1f;
      border-bottom: 1px solid #333;
    }
    button {
      background: #333;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .posts {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .post {
      background: #1f1f1f;
      padding: 16px;
      border-radius: 8px;
      width: 100%;
    }
    .post audio {
      margin-top: 8px;
      width: 100%;
    }
    .post time {
      font-size: 0.8em;
      color: #aaa;
    }
    .comments {
      margin-top: 12px;
      border-top: 1px solid #333;
      padding-top: 8px;
    }
    .comment {
      font-size: 0.9em;
      margin-top: 4px;
      color: #ccc;
    }
    a {
      color: #4eaaff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h2>Blog Admin</h2>
    <button onclick="clearAll()">Clear All</button>
  </header>
  <main class="posts" id="postsContainer"></main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove, set } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDErOzCKFceg7Jzci80jTVJT5tVcsRKb4E",
      authDomain: "happeemusicblog.firebaseapp.com",
      databaseURL: "https://happeemusicblog-default-rtdb.firebaseio.com",
      projectId: "happeemusicblog",
      storageBucket: "happeemusicblog.appspot.com",
      messagingSenderId: "452113598802",
      appId: "1:452113598802:web:334fd95fadfe4bbd16d28b",
      measurementId: "G-MRJ6M3B5FG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const postsRef = ref(db, "posts");

    const postsContainer = document.getElementById("postsContainer");

    function formatTextWithLinks(text) {
      return text.replace(/(https:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
    }

    function renderPost(id, data) {
      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `
        <h3>${data.title || "Untitled"}</h3>
        <p>${formatTextWithLinks(data.description || "")}</p>
        <time>${new Date(data.timestamp || Date.now()).toLocaleString()}</time>
        ${data.audio ? `<audio controls src="${data.audio}"></audio>` : ""}
        <div class="comments">
          <strong>Comments:</strong>
          ${data.comments ? Object.entries(data.comments).map(([_, c]) => `
            <div class="comment">
              ${formatTextWithLinks(c.text)} â€” <time>${new Date(c.timestamp).toLocaleString()}</time>
            </div>`).join("") : "<div class='comment'>No comments</div>"}
        </div>
        <button onclick="deletePost('${id}')">Delete</button>
      `;
      postsContainer.appendChild(div);
    }

    onValue(postsRef, snapshot => {
      postsContainer.innerHTML = "";
      const data = snapshot.val();
      if (data) {
        const sorted = Object.entries(data).sort((a, b) => (b[1].timestamp || 0) - (a[1].timestamp || 0));
        sorted.forEach(([id, post]) => renderPost(id, post));
      } else {
        postsContainer.innerHTML = "<p>No posts available.</p>";
      }
    });

    window.deletePost = function(id) {
      if (confirm("Delete this post?")) {
        remove(ref(db, `posts/${id}`));
      }
    };

    window.clearAll = function() {
      if (confirm("Clear all blog posts?")) {
        remove(postsRef);
      }
    };
  </script>
</body>
</html>

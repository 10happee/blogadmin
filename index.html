<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #1f1f1f;
    }
    .posts {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .post {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 1rem;
      width: 100%;
    }
    .post h3 {
      margin: 0 0 0.5rem 0;
    }
    .post p {
      margin: 0.5rem 0;
      word-wrap: break-word;
    }
    .timestamp {
      font-size: 0.8rem;
      color: #aaa;
    }
    .delete-btn {
      margin-top: 0.5rem;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .clear-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      color: #81c8ff;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Blog Admin</h2>
    <button class="clear-btn" onclick="clearAllPosts()">Clear All</button>
  </div>
  <div class="posts" id="posts"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDErOzCKFceg7Jzci80jTVJT5tVcsRKb4E",
      authDomain: "happeemusicblog.firebaseapp.com",
      databaseURL: "https://happeemusicblog-default-rtdb.firebaseio.com",
      projectId: "happeemusicblog",
      storageBucket: "happeemusicblog.appspot.com",
      messagingSenderId: "452113598802",
      appId: "1:452113598802:web:334fd95fadfe4bbd16d28b",
      measurementId: "G-MRJ6M3B5FG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const postsRef = ref(db, 'posts');

    function renderPosts(data) {
      const postsContainer = document.getElementById('posts');
      postsContainer.innerHTML = '';
      const posts = Object.entries(data || {}).reverse();

      posts.forEach(([key, post]) => {
        const postEl = document.createElement('div');
        postEl.className = 'post';

        const title = document.createElement('h3');
        title.textContent = post.title;

        const desc = document.createElement('p');
        desc.innerHTML = post.description.replace(/(https:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');

        const timestamp = document.createElement('div');
        timestamp.className = 'timestamp';
        timestamp.textContent = new Date(post.timestamp || Date.now()).toLocaleString();

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.className = 'delete-btn';
        delBtn.onclick = () => remove(ref(db, 'posts/' + key));

        postEl.appendChild(title);
        postEl.appendChild(desc);
        if (post.audioURL) {
          const audio = document.createElement('audio');
          audio.controls = true;
          audio.src = post.audioURL;
          postEl.appendChild(audio);
        }
        postEl.appendChild(timestamp);
        postEl.appendChild(delBtn);

        postsContainer.appendChild(postEl);
      });
    }

    onValue(postsRef, snapshot => {
      renderPosts(snapshot.val());
    });

    function clearAllPosts() {
      if (confirm('Are you sure you want to delete ALL posts?')) {
        remove(postsRef);
      }
    }
  </script>
</body>
</html>
